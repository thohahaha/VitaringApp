<app-dynamic-background></app-dynamic-background>

<div class="get-started-container">
  <div class="content-wrapper">
    <!-- Logo/Icon Section -->
    <div class="logo-section">
      <div class="logo-circle">
        <ion-icon name="fitness-outline" class="logo-icon"></ion-icon>
      </div>
      <h1 class="app-title">VitaRing</h1>
      <p class="app-subtitle">Smart Health Monitoring</p>
    </div>

    <!-- Welcome Text -->
    <div class="welcome-section">
      <h2 class="welcome-title">Selamat Datang!</h2>
      <p class="welcome-description">
        Pantau kesehatan Anda dengan teknologi canggih VitaRing. 
        Dapatkan insight mendalam tentang aktivitas, vital signs, dan performa harian Anda.
      </p>
    </div>

    <!-- Get Started Button -->
    <div class="button-section">
      <ion-button 
        expand="block" 
        class="get-started-btn"
        (click)="navigateToLogin()"
      >
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
        Mulai Sekarang
      </ion-button>
    </div>

    <!-- Footer -->
    <div class="footer-section">
      <p class="footer-text">Kesehatan Anda, Prioritas Kami</p>
    </div>
  </div>
</div>
